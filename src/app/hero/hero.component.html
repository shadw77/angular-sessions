<div class="card text-bg-light">
  <img
    src="https://img.freepik.com/free-photo/3d-rendering-zoom-call-avatar_23-2149556784.jpg?size=626&amp;ext=jpg&amp;ga=GA1.2.367668426.1693588900"
    class="card-img w-100"
  />
  <div class="card-img-overlay mt-5">
    <h1 class="card-title mt-5">{{ name }}</h1>
    <h2 class="card-title mt-3">{{ job }}</h2>
    <button class="btn btn-outline-primary fw-bold mt-3">Contact me</button>
  </div>
</div>
