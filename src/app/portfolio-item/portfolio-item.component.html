<div class="col">
  <div class="shadow-lg" style="max-width: 18rem">
    <div
      class="card d-flex mb-3 d-flex align-items-center"
      style="max-width: 18rem"
      [ngStyle]="{ 'background-color': i % 2 == 0 ? '#0dcaf0' : '#CED4DA' }"

    >
      <div
        class="card-body d-flex justify-items-center align-items-center text-center"
        [ngStyle]="{ 'background-color': i % 2 == 0 ? '#0dcaf0' : '#CED4DA' }"
        style="height: 230px"
      >
        <h5 class="card-title"   [ngStyle]="{ 'text-decoration-underline': i % 2 == 0 ? '#0dcaf0' : '#CED4DA' }">{{ item }}</h5>
      </div>
    </div>
  </div>
</div>
