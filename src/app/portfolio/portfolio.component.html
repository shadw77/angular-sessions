<div class="container mt-5">
  <h1>Portfolio</h1>
</div>

<!--  -->
<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4 text-center">
    <div class="col" *ngFor="let item of Portfolio">
      <div class="shadow-lg" style="max-width: 18rem">
        <div
          class="card d-flex mb-3 d-flex align-items-center"
          style="max-width: 18rem"
        >
          <div
            class="card-body d-flex justify-items-center align-items-center"
            style="height: 230px"
          >
            <h5 class="card-title">{{ item }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
